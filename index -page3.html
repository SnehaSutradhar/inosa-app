<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influential Leader Award</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/new.css">
    <script src="js/index.js"></script>
</head>

<body>
   
    <div class="main">
        <form action="#">
        <div class="header2">
            <img src="picture/ind3.jpg">
            <div>
                Enter Your Details
            </div>
        </div>
        <div class="main-body">
            <div class="input-field">
                <label for="Name">Name</label>
                <div class="line1">
                    <img src="icon/account.png">
                    <input type="text" class="input form-control"
                        placeholder="Enter Your Address" name=name required>
                </div>
            </div>

            <div class="input-field">
                <label for="Mobile Number">Mobile Number</label>
                <div class="line1">
                    <img src="icon/phone-call.png">

                    <input type="phone" class="input form-control" placeholder="Insert Mobile Number" name="Mobile Number"
                        required>

                </div>
            </div>

            <div class="input-field">
                <label for="Mail">Email ID</label>
                <div class="line1">
                    <img src="icon/email (1).png">

                    <input type="email" class="input form-control" placeholder="Insert Your Email" name="email"
                        required>

                </div>
            </div>

            <div class="input-field">
                <label for="Password">Enter Password</label>
                <div class="line1">
                    <img src="icon/padlock.png">
                    <div class="hide-password">
                        <input type="password" class="input form-control" id="myInput"
                            placeholder="Insert your Password here" name=Password required>
                        <img src="icon/view.png" onclick="myFunction()">
                    </div>
                </div>
            </div>

        </div>
        <!-- footer -->
        <div class="footer-2nd">
            <button class="button3" onclick="window.location.href='index.html';">Login</button>
            <button class="button4" onclick="window.location.href='index -page4.html';">Create an Account</button>
        </div>
    </form>
    </div>
   
</body>

</html>
