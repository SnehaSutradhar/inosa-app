<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influential Leader Award</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/new.css">
    <script src="js/index.js"></script>
</head>

<body>
   
    <div class="main">
        <form action="#">
        <div class="header">
            <img src="picture/ind1.jpg">
            <div>
                Hi Welcome!
            </div>
        </div>
        <div class="main-body">
            <div class="input-field">
                <label for="Username">E-mail Address / Mobile number</label>
                <div class="line1">
                    <img src="icon/account.png">
                    <input type="text" class="input form-control" placeholder="Insert your E-mail or Username here"
                        name=Username required>
                </div>
            </div>

            <div class="input-field">
                <label for="Password">Enter Password</label>
                <div class="line1">
                    <img src="icon/padlock.png">
                    <div class="hide-password">
                        <input type="password" class="input form-control" id="myInput"
                            placeholder="Insert your Password here" name=Password required>
                        <img src="icon/view.png" onclick="myFunction()">
                    </div>
                </div>
            </div>

            <div class="line">
                <div class="remember-me ">
                    <label class="round-checkbox">
                        <input type="checkbox" class="input1 form-control" name="check" />
                        <span class="checkmark"></span>
                    </label>
                    <div>Remember Me</div>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
        <div class="footer">
            <button class="color1 button1">Login</button>
            <div class="hr-line">
                <hr>
                <div>or</div>
                <hr>
            </div>
            <button class="color2 button2" onclick="window.location.href='index -page2.html';">Create an Account</button>
        </div>
    </form>
    </div>
